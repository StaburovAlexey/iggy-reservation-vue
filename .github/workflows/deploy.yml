# Deploy frontend via SSH (rsync)
#
# GitHub Secrets (Repo → Settings → Secrets and variables → Actions):
#   SSH_HOST          = IP/домен сервера
#   SSH_PORT          = 22
#   SSH_USER          = deploy
#   SSH_KEY_B64       = base64 приватного ключа (в одну строку)
#
# (опционально для сборки) FRONTEND_ENV_B64 = base64 содержимого .env (в одну строку)
#   - Если Secret FRONTEND_ENV_B64 задан, workflow создаст файл .env перед сборкой.
#   - Для Vite переменные должны быть с префиксом VITE_ (иначе они не попадут в клиентский код).
#
# Как получить SSH_KEY_B64 на сервере:
#   base64 -w0 /home/deploy/.ssh/gh_actions_ed25519
#   (если -w0 нет) base64 /home/deploy/.ssh/gh_actions_ed25519 | tr -d '
'
#
# Как получить FRONTEND_ENV_B64 (делайте на своём ПК, где есть ваш .env):
#   base64 -w0 .env
#   (если -w0 нет) base64 .env | tr -d '
'
#
# Путь назначения должен совпадать с nginx root:
#   /var/www/reserve.dev.alexeystaburov.ru/html

name: Deploy frontend via SSH

on:
  push:
    branches: ["new-api"]
  workflow_dispatch:

env:
  FRONTEND_REMOTE_DIR: "/var/www/reserve.dev.alexeystaburov.ru/html"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: (Optional) Create .env from secret
        if: ${{ secrets.FRONTEND_ENV_B64 != '' }}
        run: |
          set -euxo pipefail
          echo "${{ secrets.FRONTEND_ENV_B64 }}" | base64 -d > .env
          tr -d '
' < .env > .env.tmp && mv .env.tmp .env
          echo ".env создан (первые строки):"
          head -n 5 .env | sed 's/=.*/=<hidden>/'

      - name: Build
        run: |
          set -euxo pipefail
          npm ci
          npm run build
          test -d dist
          ls -la dist

      - name: Setup SSH (base64 key)
        run: |
          set -euxo pipefail
          mkdir -p ~/.ssh

          echo "${{ secrets.SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          tr -d '
' < ~/.ssh/id_ed25519 > ~/.ssh/id_ed25519.tmp && mv ~/.ssh/id_ed25519.tmp ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          ssh-keygen -lf ~/.ssh/id_ed25519

      - name: Upload dist
        run: |
          set -euxo pipefail
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}             "set -eux; mkdir -p '${{ env.FRONTEND_REMOTE_DIR }}'; ls -la '${{ env.FRONTEND_REMOTE_DIR }}'; touch '${{ env.FRONTEND_REMOTE_DIR }}/.write_test' && rm '${{ env.FRONTEND_REMOTE_DIR }}/.write_test'"

          rsync -az --delete --stats --itemize-changes             -e "ssh -p ${{ secrets.SSH_PORT }}"             dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ env.FRONTEND_REMOTE_DIR }}/
